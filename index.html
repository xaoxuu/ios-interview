<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>iOS Interview</title>
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta name="robots" content="noindex,nofollow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<strong>iOS Interview</strong>',
      repo: 'https://github.com/xaoxuu/ios-interview',
      basePath: '/src/',
      homepage: '../README.md',
      coverpage: false,
      // formatUpdated: '{MM}/{DD} {HH}:{mm}',
      formatUpdated: function(time) {
        return time;
      },
      executeScript: true,
      loadSidebar: true,
      subMaxLevel: 3,
      notFoundPage: true,
      auto2top: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // paths: [], // or 'auto'
        placeholder: '站内搜索',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'ios-interview'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/xaoxuu/ios-interview/blob/master/src/' + vm.route.file
            }
            var editHtml = '[Edit on GitHub](' + url + ' \':class=edit-btn\')\n'
            return editHtml + html
              // + '\n\n----\n\n'
              // + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-objectivec.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
</body>
</html>
